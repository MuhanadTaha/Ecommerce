<section class="products">
    <h2>users</h2>
    <!-- <p>Search using users</p>

    <input type="text" class="form-control" [(ngModel)]="term"> -->

    <div class="add">
        <div class="row">
            <div class="col-6">
                <input type="text" [(ngModel)]="numUser" class="form-control text-dark w-50"
                    (keyup)="onKeyupEvent($event)" placeholder="enter users number" />

            </div>
            <div class="col-6">
                <button class="btn btn-danger me-1" (click)="ngOnInit()"><i class="fa-solid fa-down-long"></i></button>
                <button class="btn btn-danger me-2" (click)="sortUsers()"><i class="fa-solid fa-up-long"></i></button>
                <a routerLink="/user/addUsers" class="btn btn-success">Add Users <i class="fa-regular fa-plus"></i></a>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="!loading">
        <div class="col-md-4 my-4" *ngFor="let user of usersList">
            <a [routerLink]="['/user/details/', user.id]" style="text-decoration: none; color:#000">
                <div class="card user">
                    <div class="card-body">
                        <img src="../../assets/image/default-user-image.png" class="w-100" alt="">
                        <h5 class="card-title">{{user.email | cutTitle}}</h5>
                        <p>{{user.name.firstname}} {{user.name.lastname}}</p>
                    </div>
                    <div class="btn-group d-flex align-items-center justify-content-center">
                        <a class="btn btn-danger"  [routerLink]="['/user/delete/', user.id]" ><i class="fa-solid fa-trash-can"></i></a>
                        <a class="btn btn-secondary" routerLink="/user/update/{{user.id}}"><i class="fa-regular fa-pen-to-square"></i></a>
                    </div>
                   
                </div>
                
            </a>
          
            
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>


</section>
